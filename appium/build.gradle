dependencies {
    compile 'eu.tsystems.mms.tic.testerra:driver-ui:' + testerraVersion
    compile 'eu.tsystems.mms.tic.testerra:report:' + testerraVersion

    compile 'com.google.code.gson:gson:2.8.5'

    compile group: 'io.appium', name: 'java-client', version: '7.3.0'
}

task regressionTest(type: Test) {
    useTestNG() {
        suites 'src/test/resources/RegressionTest.xml'
    }
}

apply from: rootProject.file('release-bintray.gradle')


configurations.all {
    resolutionStrategy {

        // fail eagerly on version conflict (includes transitive dependencies)
        // e.g. multiple different versions of the same dependency (group and name are equal)
//        failOnVersionConflict()

        // prefer modules that are part of this build (multi-project or composite build) over external modules
//        preferProjectModules()

        // force certain versions of dependencies (including transitive)
        //  *append new forced modules:
//        force 'com.google.guava:guava:25.1-jre'
    }
}