#########################################################
# Haupteinstellungen
#
# The url to start
baseURL=http://localhost
# webDriver driver
# Values: remote|local
# Default: remote
webdriver.mode=local
# default or webdriver*
# Webdriver = WebDriverBackedSelenium
# Default: DefaultSelenium
selenium.mode=webdriver
# Selenium server host
# default: localhost <= wird durch system property "selenium.server.host" �berschrieben
selenium.server.host=localhost
# Selenium server port
# Default: 4444 <= wird durch system property "selenium.server.port" �berschrieben
selenium.server.port=4444
# Schaltet den Demo Mode an (wenn true).
# Values: true|false
# Default: false
# demomode=true
#########################################################
# Browser Einstellungen
#
# Uses Browser for test
# Values: firefox, chrome, ie, htmlunit
# Default: firefox
browser=firefox
# Pfad zum Firefox
# Default: automatische Ermittlung durch Selenium
# webdriver.firefox.bin=C:\\Program Files (x86)\\Mozilla Firefox7\\firefox.exe
# Pfad zur Chrome-Driver exe (nur lokal, remote bei server Start angeben)
webdriver.chrome.driver=C:\\Program Files (x86)\\Google\\Chrome\\Application\\chromedriver.exe
# Pfad zur IE-Driver exe (nur lokal, remote bei server Start angeben)
webdriver.ie.driver=src\\main\\resources\\IEDriverServer.exe
# Erstellt Screenshot von fehlgeschlagenen tests.
# Values: true|false
# Default: true
xeta.takeAutomaticScreenshot=true
# Aktiviere Screencasts
# Values: true|false
# Default: false
screencaster.active=false
# Setzt maximale H�he des Screencaster
# Values: Zahl
# Default: unbegrenzt
xeta.screencast.maxheight=1200
# Automatischer Screenshot bei Testfehlern
# Values: true|false
# Default: true
xeta.takeAutomaticScreenshots=true
# Anzeige des Fehlerkorridors
# Values: true|false
# Default: false
xeta.failure.corridor.active=true
# Allgemein erlaubte fehlschlagende Tests
# Values: Number
# Default: 2
xeta.failure.corridor.allowed.failed.tests=0
# Spezifisch erlaubte fehlschlagende Tests
# Values: Number
# Default: high 1|mid 1|low 5
# xeta.failure.corridor.allowed.failed.tests.high=0
# xeta.failure.corridor.allowed.failed.tests.mid=0
# xeta.failure.corridor.allowed.failed.tests.low=0
# Alternative zu proxysettings.properties
#xeta.proxy.settings.file=proxysettings.properties
# Ein- und Ausschalten des Ladens der Proxy Settings.
# Values: true|false
# Default: true
#xeta.proxy.settings.load=true
# htmlUnit specific proxy settings
htmlUnitProxy=proxy.mms-dresden.de
htmlUnitProxyPort=8080
htmlUnitUseAutomaticProxy=false
htmlUnitAutomaticProxySettings=
# Setzt das Standort-Xeta-Test-Properties file.
# Default: test.properties
test.properties.file=test.properties
# Setze LogLevel f�r alle Xeta Klassen unabh�ngig von log4j Konfiguration
# Values: ALL | DEBUG | WARN | ERROR | TRACE | INFO | OFF
#xeta.logLevel=all
# Erstellt den Report im angegebenen Verzeichnis unterhalb des Arbeitsverzeichnisses
# Values: z.B: -DreportDir=/myReportDir/
# Default: /target/surefire-reports/report
#reportDir=/target/surefire-reports/report
# DryRun: durch Setzen der (System)Property xeta.dryrun = true werden s�mtliche Methoden als DryRun ausgef�hrt,
# d.h. au�er ein kurzer Sleep wird innerhalb dieser Methodes NICHTS ausgef�hrt.
# Values: true|false
# Default: false
xeta.dryrun=false
# Memory Monitor: bei jedem Methodenstart wird eine Memory Info in den Log geschrieben.
# Values: true|false
# Default: true
#xeta.monitor.memory=true
#########################################################
# Retry
#
# Wenn XetaRetryListener genutzt wird, gibt diese Property die maximale Anzahl an Wiederholungen f�r einen fehlgeschlagenen
# Testfall an
# Default: 1
failed.tests.max.retries=0
# Definition von Klassen, bei denen ein Retry ausgel�st wird
# Values:
# Default: nicht benutzt
#failed.tests.if.throwable.classes=huhu.MyError, haha.MyException
# Definition von Throwable Messages bei denen Retry ausgel�st wird.
# Values:
# Default: nicht benutzt
#failed.tests.if.throwable.messages=Mein Fehler, Meine Ausnahme
#########################################################
# Fenster
#
# WebDriverManager schlie�t automatisch alle offenen Fenster f�r den aktuellen Thread nach jeder Testmethode
# Values: true|false
# Default: true
#wdm.closeWindows.afterTestMethods=true
# WebDriverManager schlie�t automatisch alle offenen Fenster f�r den aktuellen Thread nach einem Fehler in jeder Methode
# Values: true|false
# Default: true
#wdm.closeWindows.onFailure=true
# PageObjects: Nimmt einen Screenshot auf, wenn der PageCheck erfolgreich war und die Seite aus Xeta-Sicht geladen ist
# Values: true|false
# Default: true
#xeta.screenshot.on.pageload=true
#########################################################
# GuiElemente
#
# Bestimmt die zu verwendende GuiELement-Implementierung
# Values: sequence, simple, perf
# Default: sequence
xeta.guielement.type=sequence
# Timeout, die Page Klasse wartet, bis GuiElemente gefunden werden.
# Values: Zeit in s
# Default: 30
#element.timeout.seconds=30
#########################################################
# Bedingtes Verhalten
#
# Wenn der 1. Test failed, sollen alle anderen Tests geskippt werden
# Values: true|false
# Default: false
#on.state.testfailed.skip.following.tests=false
# Wenn der 1. Test failed, sollen alle Browser-Fenster offen bleiben.
# Values: true|false
# Default: false
#on.state.testfailed.skip.shutdown=false
